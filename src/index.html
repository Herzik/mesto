<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-wrapper">
            <img src="#" alt="#" class="profile__avatar" />
          </div>

          <div class="profile__wrapper">
            <div class="profile__name-block">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-icon"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup overlay popup_type_profile">
      <div class="popup__window">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <form
          name="edit_profile"
          action="form"
          class="popup__form popup__form_type_profile"
          novalidate
        >
          <input
            type="text"
            id="profile-name"
            placeholder="Имя"
            name="name"
            minlength="2"
            maxlength="40"
            class="popup__input"
            required
          />
          <span class="profile-name-error popup__input-error"></span>
          <input
            type="text"
            id="profile-description"
            placeholder="О себе"
            name="about"
            minlength="2"
            maxlength="200"
            class="popup__input"
            required
          />
          <span class="profile-description-error popup__input-error"></span>

          <button type="submit" class="popup__button popup__button_disabled" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup overlay popup_type_avatar">
      <div class="popup__window">
        <button class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>

        <form
          name="update_avatar"
          action="form"
          class="popup__form popup__form_type_update_avatar"
          novalidate
        >
          <input
            type="url"
            id="avatar-link"
            placeholder="Ссылка на картинку"
            name="avatar"
            class="popup__input"
            required
          />
          <span class="avatar-link-error popup__input-error"></span>

          <button type="submit" class="popup__button popup__button_disabled" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup overlay popup_type_add-card">
      <div class="popup__window">
        <button class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>

        <form
          type="url"
          name="add_card"
          action="form"
          class="popup__form popup__form_type_add-card"
          novalidate
        >
          <input
            type="text"
            id="placename"
            placeholder="Название"
            name="name"
            class="popup__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="placename-error popup__input-error"></span>

          <input
            type="url"
            id="placelink"
            placeholder="Ссылка на картинку"
            name="link"
            class="popup__input"
            required
          />
          <span class="placelink-error popup__input-error"></span>

          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup overlay popup_type_card-image">
      <div class="popup__window popup__window_type_card-image">
        <button class="popup__close popup__close_type_card-image"></button>
        <img src="#" alt="#" class="popup__card-image" />
        <p class="popup__card-title"></p>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <div class="element">
        <img src="#" alt="#" class="element__image" />
        <div class="element__description">
          <h2 class="element__name"></h2>
          <div class="element__like-wrapper">
            <button class="element__like"></button>
            <p class="element__count-like"></p>
          </div>
          <button class="element__delete"></button>
        </div>
      </div>
    </template>
  </body>
</html>
