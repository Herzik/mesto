<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.png" alt="логотип" class="header__logo" />
    </header>

    <main class="main">
      <div class="line"></div>

      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.png" alt="" class="profile__avatar" />
          <div class="profile__name-wrapper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-icon"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/elements/karachaevsk.jpg" alt="" class="element__image" />
          <div class="element__description">
            <div class="element__name">Карачаевск</div>
            <div class="element__like_active"></div>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/elbrus.jpg" alt="" class="element__image" />

          <div class="element__description">
            <div class="element__name">Гора Эльбрус</div>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/dombai.jpg" alt="" class="element__image" />
          <div class="element__description">
            <div class="element__name">Домбай</div>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/elbrus.jpg" alt="" class="element__image" />
          <div class="element__description">
            <div class="element__name">Гора Эльбрус</div>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/dombai.jpg" alt="" class="element__image" />
          <div class="element__description">
            <div class="element__name">Домбай</div>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/karachaevsk.jpg" alt="" class="element__image" />
          <div class="element__description">
            <div class="element__name">Карачаевск</div>
            <div class="element__like"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__window">
          <div class="popup__close"></div>
          <p class="popup__title">Редактировать профиль</p>
          <form action="" class="popup__form">
            <input type="text" name="name" id="" class="popup__input" />
            <input type="text" name="description" id="" class="popup__input" />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
