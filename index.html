<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.png" alt="фотография" class="profile__avatar" />
          <div class="profile__wrapper">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-icon"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/elements/elbrus.jpg" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/elements/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/elements/elbrus.jpg" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/elements/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup fade-out">
      <div class="popup__window">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-form" action="form" class="popup__form">
          <input type="text" id="profile-name" placeholder="Имя" name="name" class="popup__input" />
          <input
            type="text"
            id="profile-description"
            placeholder="О себе"
            name="description"
            class="popup__input"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
