            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z"
